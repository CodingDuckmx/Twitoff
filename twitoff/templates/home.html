
{% extends 'layout.html' %}
{% block content %}

    {% for post in posts[:2] %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post['user_id'] }}</a>              
            </div>            
            <p class="article-content">{{ post['full_text'] }}</p>
            </div>
        </article>
    {% endfor %}

{% endblock content %}
